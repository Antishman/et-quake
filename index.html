<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethiopia Earthquakes Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.3);
            animation: shake 0.5s infinite;
        }

        .search-container {
            margin: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #searchInput {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }

        .map-button {
            padding: 10px 20px;
            background: #ff6b6b;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .map-button:hover {
            transform: scale(1.1);
        }

        #earthquakeList {
            list-style: none;
        }

        .earthquake-item {
            background: #333;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            animation: bounceIn 0.5s forwards;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .earthquake-item:hover {
            background: #444;
        }

        .earthquake-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 20%, rgba(255, 107, 107, 0.1) 40%, transparent 60%);
            animation: crack 2s infinite;
        }

        #map {
            height: 500px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
            z-index: 1;
        }

        .leaflet-popup-content {
            color: #333;
            margin: 10px;
        }

        .map-controls {
            text-align: center;
            margin: 10px 0;
            display: none;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            60% {
                opacity: 1;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes crack {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-1px);
            }
            75% {
                transform: translateX(1px);
            }
        }

        .magnitude {
            font-weight: bold;
            color: #ff6b6b;
        }

        .fit-map-button {
            padding: 5px 10px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ethiopia Earthquakes Tracker</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by location...">
            <button class="map-button" onclick="toggleMap()">Toggle Map</button>
            <button class="fit-map-button" onclick="fitMapToMarkers()">Fit All Earthquakes</button>
        </div>
        <div id="map"></div>
        <ul id="earthquakeList"></ul>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let earthquakeData = [];
        let markerLayer;

        function initMap() {
            map = L.map('map', {
                zoomControl: true,
                minZoom: 5,
                maxZoom: 18
            }).setView([9.1450, 40.4897], 6);

            // Using OpenTopoMap for a topographic map
            L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenTopoMap contributors',
                maxZoom: 17,
            }).addTo(map);

            markerLayer = L.featureGroup().addTo(map);
        }

        async function fetchEarthquakes() {
            try {
                const response = await fetch(
                    'https://earthquake.usgs.gov/fdsnws/event/1/query?' +
                    'format=geojson&' +
                    'latitude=9.1450&' +
                    'longitude=40.4897&' +
                    'maxradiuskm=1000&' +
                    'limit=10'
                );
                const data = await response.json();
                earthquakeData = data.features;
                displayEarthquakes(earthquakeData);
                updateMarkers(earthquakeData);
            } catch (error) {
                console.error('Error fetching earthquake data:', error);
            }
        }

        function getMarkerSize(magnitude) {
            return Math.max(3, magnitude * 2);
        }

        function getMarkerColor(magnitude) {
            if (magnitude >= 5) return '#ff0000';
            if (magnitude >= 4) return '#ff6b6b';
            if (magnitude >= 3) return '#ffa500';
            return '#ffff00';
        }

        function displayEarthquakes(earthquakes) {
            const list = document.getElementById('earthquakeList');
            list.innerHTML = '';

            earthquakes.forEach((eq, index) => {
                const li = document.createElement('li');
                li.className = 'earthquake-item';
                li.style.animationDelay = `${index * 0.1}s`;

                const magnitude = eq.properties.mag;
                const place = eq.properties.place;
                const time = new Date(eq.properties.time).toLocaleString();

                li.innerHTML = `
                    <span class="magnitude">M ${magnitude.toFixed(1)}</span>
                    <br>
                    Location: ${place}
                    <br>
                    Time: ${time}
                `;

                li.addEventListener('click', () => {
                    const coords = [eq.geometry.coordinates[1], eq.geometry.coordinates[0]];
                    map.setView(coords, 8);
                    document.getElementById('map').style.display = 'block';
                    map.invalidateSize();
                });

                list.appendChild(li);
            });
        }

        function updateMarkers(earthquakes) {
            markerLayer.clearLayers();

            earthquakes.forEach(eq => {
                const magnitude = eq.properties.mag;
                const circle = L.circleMarker(
                    [eq.geometry.coordinates[1], eq.geometry.coordinates[0]],
                    {
                        radius: getMarkerSize(magnitude),
                        fillColor: getMarkerColor(magnitude),
                        color: '#000',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.7
                    }
                );

                const popupContent = `
                    <div class="popup-content">
                        <strong>Magnitude:</strong> ${magnitude.toFixed(1)}<br>
                        <strong>Location:</strong> ${eq.properties.place}<br>
                        <strong>Time:</strong> ${new Date(eq.properties.time).toLocaleString()}
                    </div>
                `;

                circle.bindPopup(popupContent);
                markerLayer.addLayer(circle);
            });

            if (map.hasLayer(markerLayer)) {
                fitMapToMarkers();
            }
        }

        function fitMapToMarkers() {
            if (markerLayer.getLayers().length > 0) {
                map.fitBounds(markerLayer.getBounds(), {
                    padding: [50, 50],
                    maxZoom: 10
                });
            }
        }

        function toggleMap() {
            const mapDiv = document.getElementById('map');
            const fitButton = document.querySelector('.fit-map-button');

            mapDiv.style.display = mapDiv.style.display === 'none' ? 'block' : 'none';

            if (mapDiv.style.display === 'block') {
                map.invalidateSize();
                fitMapToMarkers();
                fitButton.style.display = 'inline-block'; // Show the fit button
            } else {
                fitButton.style.display = 'none'; // Hide the fit button
            }
        }

        function searchEarthquakes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredEarthquakes = earthquakeData.filter(eq =>
                eq.properties.place.toLowerCase().includes(searchTerm)
            );
            displayEarthquakes(filteredEarthquakes);
            updateMarkers(filteredEarthquakes);
        }

        // Initialize
        initMap();
        fetchEarthquakes();

        // Update every minute
        setInterval(fetchEarthquakes, 60000);

        // Add search functionality
        document.getElementById('searchInput').addEventListener('input', searchEarthquakes);
    </script>
</body>
</html>
